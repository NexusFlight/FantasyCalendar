<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Fantasy Calendar</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <button id="rewindDayButton">Rewind Day</button>
    <button id="nextDayButton">Next Day</button>
    <button id="setDayButton">Set Day</button>
    <input id="DayInput" placeholder="Day" />
    <input id="MonthInput" placeholder="Month" />
    <input id="YearInput" placeholder="Year" />
    <button id="setDateButton">Set Date</button>

    <div id="CurrentDate"></div>

    <div id="Calendar"></div>
    <div class="slider-container">
        <div class="slider-parent">
            
            <a href='#' class="slider-trigger">   Close   </a><br>
            <h1 id="Title">Slider</h1>
            <p id="Date"></p>
            <p id="Occurance"></p>       
            <p class="Description"></p>

        </div>
    </div>
</body>

</html>
